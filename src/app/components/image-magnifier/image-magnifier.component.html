<div *ngIf="pathImage; else noImageTemplate" id="img-container">
<!--<div id="lens"></div>-->
    <img 
      #featured 
      [src]="pathImage" 
      alt="Magnified Image" 
      id="featured" 
    />
  </div>
  <ng-template #noImageTemplate>
   
    <div class="no-image-container">
      <img src="assets/images/no-image.png" alt="No Image Available" />
    </div>
  </ng-template>
