<body>
  <div class="container">
    <div class="blobs">
      <div class="blob a"></div>
      <div class="blob b"></div>
      <div class="blob c"></div>
    </div>
    <div class="content">
      <div class="row">
        <div class="container2">
          <form>
            <h1 class="titre">Tumor <span class="respon">treatment</span></h1>
            <div class="form-row">
              <div class="col-5">Upload IRM Image:</div>
              <div class="col-2">
                <div class="input-div">
                  <input class="input" name="file" type="file" (change)="onFileSelected($event)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round"
                    stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor"
                    class="icon">
                    <polyline points="16 16 12 12 8 16"></polyline>
                    <line y2="21" x2="12" y1="12" x1="12"></line>
                    <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
                    <polyline points="16 16 12 12 8 16"></polyline>
                  </svg>
                </div>
              </div>
              <div class="col-4">
                <button class="btn" (click)="generate()">
                  <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1"
                    class="sparkle">
                    <path
                      d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z">
                    </path>
                  </svg>
                  <span class="text">Generate</span>
                </button>
              </div>
            </div>
            <div class="form-row">
              <div class="col-6">Tumor Location : </div>
              <div class="col-6">{{seance.tumorLocation}}</div>

            </div>
            <div class="form-row">
              <div class="col-6">Tumor Size : </div>
              <div class="col-6">{{seance.tumorSize}} cmÂ²</div>

            </div>

            <div class="form-row">
              <div class="col-4">
                Patient Name :
              </div>
              <div class="col-8">
                <div class="searchInput">
                  <input type="text" [(ngModel)]="patientName" name="patientName" (keyup)="onKeyUp()"
                    placeholder="Patient Name">
                  <div class="resultBox" *ngIf="showSuggestions">
                    <ul>
                      <li *ngFor="let suggestion of filteredSuggestions" (click)="selectSuggestion(suggestion)">
                        {{ suggestion }}
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-2"></div>
            </div>

            <div class="form-row">
              <div class="col-4">
                Tumor type :
              </div>
              <div class="col-8">
                
                <div class="searchInput">
                  <select class="input5" [(ngModel)]="tumorType" name="tumorType">
                    <option value="" disabled selected hidden></option>
                    <option *ngFor="let type of tumorTypes" [value]="type">{{ type }}</option>
                  </select>
                </div>
              </div>
              <div class="col-2"></div>
            </div>

            <div class="form-row">
              <div class="col-5">
                <button class="btn" (click)="generateTreatmentData() ">
                  <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1"
                    class="sparkle">
                    <path
                      d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z">
                    </path>
                  </svg>
                  <span class="text">Detection</span>
                </button>
              </div>
              <div *ngIf="loader2==true" class="col-8 containerloader">

                <app-loader></app-loader>

              </div>
            </div>
          </form>
        </div>
        <div *ngIf="imagePath == '' && loader == false" class="container3">
          <div class="no-image-container">
            <img src="assets/images/no-image.png" alt="No Image Available" />
          </div>
        </div>
        <div *ngIf="imagePath !== '' && loader == false" class="container3">
          <app-image-magnifier [pathImage]="imagePath"></app-image-magnifier>
        </div>
        <div *ngIf=" loader == true" class="container3">
          <div class="containerloader">
            <app-loader></app-loader>
          </div>
          </div>
        </div>
      </div>
    </div>
</body>
